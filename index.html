<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Partes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
</head>
<body>
    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Novo Partes">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- CARRUSEL -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slide 1 -->
            <div class="swiper-slide slide1">
                <div class="overlay"></div>
                <img src="/img/img1.jpg" alt="Imagen 1">
                <h2><span>DISCO DE FRENOS</span> <br> <strong>LIVIANOS</strong></h2>
            </div>
            <!-- Slide 2 -->
            <div class="swiper-slide slide2">
                <div class="overlay"></div>
                <div class="content">
                    <h2>Otro Producto</h2>
                </div>
            </div>
        </div>
    </div>
    
        <!-- Botones de navegación -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <div class="description">
        <h3>"Somos una empresa dedicada a atender las necesidades de repuestos, lubricantes y servicios en el mercado automotor "</h3>
    </div>

    <!-- Agregar el botón de contacto al final de la lista de navegación -->
        <div class="box-contact"><li class="bottom-contact"><a href="#contacto" class="contact">Contacto</a></li></div>

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
