<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Partes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Novo Partes">
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- CARRUSEL -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="overlay"></div>
                <div class="content">
                    <h2>Bienvenidos a Novo Partes</h2>
                    <span>Tu mejor opción en repuestos y servicios</span>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="overlay"></div>
                <div class="content">
                    <h2>Calidad y Garantía</h2>
                    <span>Servicios 100% confiables</span>
                </div>
            </div>
        </div>
        
        <!-- Botones de navegación -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

        <!-- Paginación -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Script Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <!-- Asegúrate de enlazar el archivo script.js -->

</body>
</html>
